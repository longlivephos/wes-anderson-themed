<html lang="en">
<head>

    <!-- Link font Afacad Flux dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            background-color: #6f4215;
            overflow-y: auto;
            padding-bottom: 40px;
        }
        
        h1 {
            font-family: 'Afacad Flux', sans-serif;
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .video-container {
            width: 80%;
            max-width: 800px;
            height: 450px; /* Sesuai dengan rasio 16:9 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .icon-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 10;
        }

        .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            background-color: rgb(130, 77, 44);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .icon-container a:hover {
            color: #ffd390;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .icon-container a.prev {
            position: fixed;
            left: 20px;
        }

        .icon-container a.next {
            position: fixed;
            right: 20px;
        }
        
    </style>
</head>
<body>

            <i class="fas fa-chevron-right"></i>
        </a>
    </div>

</body>
