<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-y: auto;
        }
        .item {
            text-align: center;
            margin-bottom: 20px;
        }
        .item img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .caption {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">
            <img src="https://via.placeholder.com/400" alt="Foto 1">
            <p class="caption">Keterangan Foto 1</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/400" alt="Foto 2">
            <p class="caption">Keterangan Foto 2</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/400" alt="Foto 3">
            <p class="caption">Keterangan Foto 3</p>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/400" alt="Foto 4">
            <p class="caption">Keterangan Foto 4</p>
        </div>
    </div>

</body>
</html>
