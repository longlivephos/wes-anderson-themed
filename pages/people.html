<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Homemade+Apple&family=Afacad+Flux&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Afacad Flux , sans-serif;
        }
    body {
      background-color: #f4f4f4;
      background-image: url(peoplebg.jpg); /* Ganti dengan URL gambar background Anda */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding-bottom: 50px; /* Memberikan ruang kosong di bawah */
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: white; /* Menyesuaikan warna teks judul agar terlihat di background gelap */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .gallery-item {
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 80%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }


    .close:hover,
    .close:focus {
      color: #ccc;
      text-decoration: none;
      cursor: pointer;
    }

    .icon-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 10;
        }

        .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
            background-color: rgb(130, 77, 44);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .icon-container a:hover {
            color: #ffd390;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .icon-container a.prev {
            position: fixed;
            left: 20px;
        }

        .icon-container a.next {
            position: fixed;
            right: 20px;
        }

  </style>
</head>
<body>

  <div class="container">
    <h1>⋆｡‧˚ʚ Precious People ɞ˚‧｡⋆</h1>
    <div class="gallery">
      <img src="people1.jpg" alt="Image 1" class="gallery-item" onclick="openModal(this)">
      <img src="people2.jpg" alt="Image 2" class="gallery-item" onclick="openModal(this)">
      <img src="people3.jpg" alt="Image 3" class="gallery-item" onclick="openModal(this)">
      <img src="people4.jpg" alt="Image 4" class="gallery-item" onclick="openModal(this)">
      <img src="people5.jpg" alt="Image 5" class="gallery-item" onclick="openModal(this)">
      <img src="people6.jpg" alt="Image 6" class="gallery-item" onclick="openModal(this)">
      <img src="people7.jpg" alt="Image 7" class="gallery-item" onclick="openModal(this)">
      <img src="people8.jpg" alt="Image 8" class="gallery-item" onclick="openModal(this)">
    </div>
  </div>

  <div class="icon-container">
    <a href="experience3.html" class="prev" title="Previous">
        <i class="fas fa-chevron-left"></i>
    </a>
    <a href="about.html" class="next" title="Next">
        <i class="fas fa-chevron-right"></i>
    </a>
</div>
  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content" alt="Modal Image">
  </div>

  <script>
    function openModal(imgElement) {
      var modal = document.getElementById('imageModal');
      var modalImg = document.getElementById('modalImage');
      modal.style.display = "block";
      modalImg.src = imgElement.src;
    }

    function closeModal() {
      var modal = document.getElementById('imageModal');
      modal.style.display = "none";
    }
  </script>

</body>
</html>
