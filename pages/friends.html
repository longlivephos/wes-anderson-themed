    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Afacad Flux , sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
            #492807;
            position: relative;
            overflow: hidden; /* Hide overflow from the video */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover entire background */
            z-index: -1; /* Send video behind other elements */
        }
        .header {
            position: absolute;
            top: 20px; /* Position header above the carousel */
            text-align: center;
            z-index: 10; /* Ensure the header is above the video */
            color: #fff;
        }
        .header h1 {
            font-size: 40px;
            margin: 0;
        }
        .wrapper {
            display: flex;
            max-width: 650px;
            width: 100%;
            height: 400px;
            background: #fff;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .wrapper i.button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 36px;
            width: 36px;
            background-color: #343f4f;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s linear;
            z-index: 100;
            cursor: pointer;
        }
        i.button:active {
            transform: scale(0.94) translateY(-50%);
        }
        i#prev {
            left: 25px;
        }
        i#next {
            right: 25px;
        }
        .image-container {
            height: 320px;
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel {
    display: flex;
    height: 100%;
    width: 100%;
    transition: transform 0.4s ease; /* Smooth transition for sliding */
}

.carousel img {
    width: 100%; /* Ensure images take full width of the container */
    height: 100%; /* Ensure images take full height of the container */
    object-fit: cover; /* Ensure the image covers the container without distorting */
    border-radius: 18px;
    border: 10px solid #fff;
}

        .vertical-text {
            position: absolute;
            color: white;
            font-size: 24px;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            top: 50%;
            transform: translateY(-50%);
        }
        .left-text {
            left: -50px; /* Atur posisi teks kiri */
        }
        .right-text {
            right: -50px; /* Atur posisi teks kanan */
        }
             
        .icon-container {
    position: fixed; /* Keeps the icons in a fixed position */
    top: 50%; /* Vertically center the icons */
    transform: translateY(-50%);
    display: flex;
    justify-content: space-between;
    width: 100%;
    z-index: 10; /* Ensures icons are above other elements */
}

.icon-container a {
    font-size: 24px;
    color: white;
    text-decoration: none;
    background-color: rgb(130, 77, 44);
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.3s;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

.icon-container a:hover {
    color: #ffd390;
    background-color: rgba(0, 0, 0, 0.8);
}

.icon-container a.prev {
    position: fixed;
    left: 20px;
}

.icon-container a.next {
    position: fixed;
    right: 20px;
}

    <script>
        // Get the DOM elements for the image carousel
       // Get the DOM elements for the image carousel
const wrapper = document.querySelector(".wrapper"),
      carousel = document.querySelector(".carousel"),
      images = document.querySelectorAll("img"),
      buttons = document.querySelectorAll(".button");

let imageIndex = 0, // Start from the first image
    intervalId;

// Define function to start automatic image slider
const autoSlide = () => {
    intervalId = setInterval(() => slideImage(++imageIndex), 2000);
};
autoSlide();

const slideImage = () => {
    // Ensure imageIndex is within bounds
    if (imageIndex === images.length) {
        imageIndex = 0; // If we reach the end, loop back to the first image
    } else if (imageIndex < 0) {
        imageIndex = images.length - 1; // If we go below 0, go to the last image
    }
    carousel.style.transform = `translateX(-${imageIndex * 100}%)`; // Move carousel to the correct image
};

// Update function when clicking next or prev buttons
const updateClick = (e) => {
    clearInterval(intervalId); // Stop auto-slide
    imageIndex += e.target.id === "next" ? 1 : -1;
    slideImage(); // Slide to the next or previous image
    autoSlide(); // Restart auto-slide
};

// Add event listeners to the buttons
buttons.forEach((button) => button.addEventListener("click", updateClick));

// Pause auto-slide when hovering over the carousel
wrapper.addEventListener("mouseover", () => clearInterval(intervalId));
wrapper.addEventListener("mouseleave", autoSlide);

    </script>
</body>
